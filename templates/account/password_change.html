{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: white; padding-top: 2rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-dark mb-2">Change Password</h2>
              <p class="text-muted">Update your account password</p>
            </div>

            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}

              <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-bold">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
