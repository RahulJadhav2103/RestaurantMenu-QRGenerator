{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: white; padding-top: 2rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="fas fa-key" style="font-size: 2.5rem; color: #667eea;"></i>
              </div>
              <h2 class="fw-bold text-dark mb-2">Create New Password</h2>
              <p class="text-muted">Enter your new password below</p>
            </div>


            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}

              <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold">
                Reset Password
              </button>
            </form>

            <div class="mt-4 text-center">
              <p class="text-muted mb-0">
                Want to sign in? <a href="{% url 'account_login' %}" class="text-primary fw-bold text-decoration-none">Back to Sign In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style></style>
{% endblock %}
