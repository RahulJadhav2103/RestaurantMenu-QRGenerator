{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: white; padding-top: 2rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="fas fa-envelope-open-text" style="font-size: 2.5rem; color: #667eea;"></i>
              </div>
              <h2 class="fw-bold text-dark mb-2">Password Reset Link Sent</h2>
              <p class="text-muted">We have sent you a password reset link. If you have not received it please check your spam folder. Otherwise contact us if you do not receive it in a few minutes.</p>
            </div>

            <div class="d-grid gap-2">
              <a href="{% url 'account_login' %}" class="btn btn-primary py-2 fw-bold">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
              </a>
              <a href="{% url 'account_signup' %}" class="btn btn-outline-primary py-2 fw-bold">
                <i class="fas fa-user-plus me-2"></i> Sign Up
              </a>
              <a href="{% url 'account_reset_password' %}" class="btn btn-outline-secondary py-2 fw-bold">
                Entered Wrong Email? Click here
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
