{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: white; padding-top: 2rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="fas fa-check-circle" style="font-size: 2.5rem; color: #28a745;"></i>
              </div>
              <h2 class="fw-bold text-dark mb-2">Password Reset Successful</h2>
              <p class="text-muted">Your password has been updated. You can now sign in with your new password.</p>
            </div>

            <div class="d-grid gap-2">
              <a href="{% url 'account_login' %}" class="btn btn-primary py-2 fw-bold">
                <i class="fas fa-sign-in-alt me-2"></i> Back to Sign In
              </a>
              <a href="/" class="btn btn-outline-secondary py-2 fw-bold">
                <i class="fas fa-home me-2"></i> Go to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
