{% extends "base.html" %}
{% load crispy_forms_tags socialaccount %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: white; padding-top: 2rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
              <p class="text-muted">Sign in to your account</p>
            </div>


            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}

              <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-bold">
                Sign In
              </button>
            </form>

            <div class="my-4 position-relative">
              <hr>
              <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
            </div>

            <div class="d-grid gap-2">
              <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger py-2">
                <i class="fab fa-google"></i> Continue with Google
              </a>

              <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark py-2">
                <i class="fab fa-github"></i> Continue with GitHub
              </a>
            </div>

            <div class="mt-4 text-center">
              <p class="text-muted mb-0">
                Don't have an account? <a href="{% url 'account_signup' %}" class="text-primary fw-bold text-decoration-none">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style></style>
{% endblock %}
