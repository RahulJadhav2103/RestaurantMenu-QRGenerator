{% extends 'base.html' %}

{% block title %}QR Code Result{% endblock %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/qr_result.css' %}">
{% endblock %}

{% block content %}
<div class="result-container">
  <h2><i class="fas fa-check-circle" style="color: #667eea;"></i> QR Code Generated Successfully!</h2>
  
  <p class="text-muted mb-3">{{ res_name }}</p>
  
  <div class="qr-image-wrapper">
    <img src="{{ qr_url }}" alt="Generated QR Code">
  </div>
  
  <div>
    <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary btn-download">
      <i class="fas fa-download"></i> Download QR Code
    </a>
    <br>
    <a href="{% url 'generate_qr_code' %}" class="btn btn-outline-secondary btn-back">
      <i class="fas fa-plus"></i> Generate Another
    </a>
  </div>
  
  <p class="footer-text">
    <i class="fas fa-heart" style="color: #e74c3c;"></i> Thank you for using our QR Code Generator!
  </p>
</div>
{% endblock %}
